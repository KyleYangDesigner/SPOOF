<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting Room</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .timer {
      background-color: #451F27;
      color: white;
      font-size: 36px;
      font-weight: bold;
      border: 10px solid #61C9C8;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body id="red">
  
  <div class="container">
    <header>
      <div class="row">
        <h1>Please wait...</h1>
      </div>
      <div class="row">
        <h3>Another game is in progress</h3>
      </div>
    </header>
    <main>
      <div class="timer" id="timer" style="margin-bottom: 16px;">3:00</div>
      <button id="questionMark">?</button>
    </main>
    <footer>
      <img src="assets/Bottom deco.png" alt="Buttom Deco" style="margin-top: 16px;">
    </footer>
  </div>
  
  <script>
    const timer = document.getElementById("timer");
    const questionMark = document.getElementById("questionMark");
    let time = 180;

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      timer.innerHTML = `${minutes}:${seconds}`;

      if (time === 0) {
        clearInterval(countdownInterval);
      }

      time--;
    }

    questionMark.addEventListener("click", function() {
      alert("Please wait until the players to finish the game");
    });

    let countdownInterval = setInterval(updateTimer, 1000);
  </script>

</body>
</html>
